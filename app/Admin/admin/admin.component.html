<div class="container">
    <div class="card">
        <h4 class="card-header">Admin Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm"(ngSubmit)="loginForm.valid && onSubmit(loginForm)">
                <div class="form-group">
                <label for="UserName">Username</label>
                <input type="text" formControlName="UserName" class="form-control"[ngClass]="{'is-invalid':submitted && f.UserName.errors}" >
                <div *ngIf="submitted&& f.UserName.errors" class="invalid-feedback">
                    <div *ngIf="f.UserName.errors.required">UserName is Required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" formControlName="Password" class="form-control"[ngClass]="{'is-invalid':submitted && f.Password.errors}">
                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                    <div *ngIf="f.Password.errors.required">Password is Required</div>
                </div>
            </div><br><br><br>
            <div class="form-group">
            <button [disabled]="!loginForm.valid"class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>Login</button>&nbsp;&nbsp;
            <button class="btn btn-primary"routerLink="/home">Cancle</button>
            
        </div>
            </form>
        </div>
    </div>
    </div>
